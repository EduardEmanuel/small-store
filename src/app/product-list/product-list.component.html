<h2>Products</h2>

<div *ngFor="let product of products">
    <h3 *ngIf="product.name">
        <a [title]="product.name + ' details'" [routerLink]="['products/', product.id]">
            {{ product.name}}
        </a>
    </h3>

    <p *ngIf="product.description">
        Description: {{product.description}}
    </p>

    <button *ngIf="product" (click)="share(product)">
        Share
    </button>
    
    <app-product-alerts *ngIf="product" [product]="product" (notify)="onNotify(product)">
    </app-product-alerts>
</div>
